{% extends 'base.html' %}
{% block content%}

<!-- Header-->
<header class="bg-dark py-5" xmlns="http://www.w3.org/1999/html">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Update profile</h1>
            <p class="lead fw-normal text-white-50 mb-0">Update user profile  here!!!</p>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <center>
            <div class="col-8">
                <br/><br/>
                <form method="post" action="{% url 'update_user'%}">
                  <!--  this provides cross site forgery request protection -->
                    {% csrf_token %}
                    {{ user_form.as_p }}
                    <br/>
                    <button type="submit" class="btn btn-warning">Update profile</button>

                </form>
                <br/><br/>
                <br/><br/>
                <br/><br/>
                <br/><br/>


            </div>
        </center>
    </div>

</div>

{% endblock %}
