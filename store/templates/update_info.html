{% extends 'base.html' %}
{% block content %}

<!-- Header -->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Update Info</h1>
            <p class="lead fw-normal text-white-50 mb-0">Update user info here!!!</p>
        </div>
    </div>
</header>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <br/><br/>
            <strong style="color:green;" >
                Billing Information
            </strong>
            <form method="post" action="{% url 'update_info' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <br/>
                <br/>
            <strong style="color:brown;"> Shipping information</strong>
                <br/>
                <br/>

                {{ shipping_form.as_p }}
                <button type="submit" class="btn btn-warning">Save Changes</button>
            </form>
            <br/><br/><br/><br/>
        </div>
    </div>
</div>

{% endblock %}
