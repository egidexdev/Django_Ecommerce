{% extends 'base.html' %}
{% block content%}

<!-- Header-->

<div class="container">
    <div class="row">
        <center>
            <div class="col-8">
                <h3>Uni shipped items</h3>
                <table class="table table-striped table-hover table-bordered">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col">Order</th>
                        <th scope="col">Price</th>
                        <th scope="col">Customer Email</th>
                        <th scope="col">Date ordered</th>

                    </tr>
                    </thead>
                    <tbody>
                    {% for item in orders %}
                    <tr>
                        <td><a href="{% url 'orders' item.id %}"</a>{{ item.id }}</td>
                        <td>{{ item.amount_paid }}</td>
                        <td>{{ item.email }}</td>
                        <td>{{ item.date_ordered }}</td>

                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
                <br/><br/><br/><br/>
        </center>
    </div>

</div>

{% endblock %}
